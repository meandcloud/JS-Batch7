<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>TASK 1</title>
    <script src="task1.js"></script>
</head>
<body>

    <div class="container">
        <div class="jumbotron">
          <h1>Assignment 2</h1>
        </div>      
    </div>


    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <h1 class="mb-5"><strong>City Message</strong></h1>
                <form>
                    <div class="form-group">
                    <input type="text" 
                    class="form-control" 
                    placeholder="Enter city name: " 
                    id="city">
                </div>
                </form>

                <button type="button" class="btn btn-primary" onclick="myCity()"
                data-toggle="modal" data-target="#myModal">
                    Submit
                </button>
                <button class="btn btn-warning" onclick="myReset()">Reset</button>
                  
                    <!-- The Modal -->
                    <div class="modal fade" id="myModal">
                      <div class="modal-dialog modal-sm">
                        <div class="modal-content">
                        
                          <!-- Modal Header -->
                          <div class="modal-header">
                            <h4 class="modal-title" id="msgDisplay1">My Message</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                          </div>
                          
                          <!-- Modal body -->
                          <div class="modal-body">
                            <p id="msgDisplay2"></p>
                          </div>
                          
                          
                        </div>
                      </div>
                    </div>
                    
                  </div>
                  
            </div>
        </div>
    </div>
    
</body>
</html>
